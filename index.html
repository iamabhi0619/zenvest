<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <br />
      <header>Welcome to Team Zenvest</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Registration Number</label>
          <input
            type="number"
            value="{formData.id}"
            placeholder="Enter Your Registration Number"
            name="id"
            onChange="{handleChange}"
            required
          />
        </div>

        <div class="input-box">
          <label>Full Name</label>
          <input
            type="text"
            name="name"
            value={formData.name}
            onChange={handleChange}
            placeholder="Enter Full Name"
            required
          />
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" value="Male" onChange={handleChange} id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" onChange={handleChange} name="gender" value="Female" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" name="dateofbirth" value="{formData.dateofbirth}" onChange="{handleChange}" placeholder="Enter birth date"  required />
          </div>
        </div>
        <div class="input-box">
          <label>Courses</label>
          <div class="select-box">
            <select>
              <option hidden>Select your Course</option>
              <option>B.Tech</option>
              <option>BBA</option>
              <option>MBA</option>
              <option>B.Sc</option>
              <option>M.Sc</option>
              <option>BioTech</option>
              <option>Other</option>
            </select>
          </div>
          <div class="input-box">
            <label>Interest</label>
            <div class="select-box">
              <select>
                <option hidden>Your Field Of Interest</option>
                <option>Graphic Design And Video Editing</option>
                <option>Social Media and Content Creation</option>
                <option>Technical Team</option>
                <option>Event Management and Marketing</option>
                <option>Public Speaking</option>
                <option>Fine Arts</option>
                <option>Photography</option>
              </select>
            </div>
          </div>
          <div class="file-container">
            <label>Photo </label>
            <input
              type="file"
              class="file-input"
              name="image"
              accept="image/*"
            />
          </div>
          <div class="input-box">
            <label>Previous Work </label>
            <input
              type="file"
              class="imageUpload"
              name="image"
              accept="image/*"
            />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
    Â 
  </body>
</html>
